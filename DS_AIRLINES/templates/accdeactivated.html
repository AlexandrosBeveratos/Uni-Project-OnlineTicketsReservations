{% extends 'base.html'%}
{% block title %}
Account Deactivated
{% endblock %}
{% block content %}
<div class="container-dash">
    <div class="card-wrapper">

        <div class="card">
    
          <h1 class="center">Account Deactivated</h1>
          <p class="center">You can enable you account by using your enabling account code: </p>
          <p class="center">{{ session['user']['enablingnum'] }}</p>
          <p class="center">Click <a href="/user/accountdisabled/">here</a> to activate account</p>
    
          <div class="center">
            <a href="/user/signout" class="btn">Sign Out</a>
          </div>
        
        </div>
    </div>
</div>
{% endblock %}
